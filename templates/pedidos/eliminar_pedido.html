<style>
    /* Estilo para el título de confirmación */
    h2 {
        text-align: center;
        font-size: 24px;
        color: #dc3545;
        margin-bottom: 20px;
        font-weight: bold;
    }

    /* Estilo para el nombre del perfil */
    p {
        text-align: center;
        font-size: 18px;
        color: #333;
        margin-bottom: 20px;
    }

    /* Estilo para el formulario */
    form {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 20px;
    }

    /* Botón de eliminar */
    button {
        background-color: #dc3545;
        border: none;
        padding: 10px 20px;
        color: white;
        font-size: 16px;
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #c82333;
    }

    /* Enlace de cancelar */
    form a {
        display: inline-block;
        padding: 10px 20px;
        background-color: #6c757d;
        color: white;
        font-size: 16px;
        font-weight: bold;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    form a:hover {
        background-color: #5a6268;
    }

    /* Responsive */
    @media (max-width: 768px) {
        form {
            flex-direction: column;
            align-items: center;
        }

        button,
        form a {
            width: 100%;
            text-align: center;
            margin-bottom: 10px;
        }
    }
</style>

<h2>Eliminar Pedido</h2>
<p>¿Estás seguro de que deseas eliminar este pedido?</p>
<form method="POST" id="eliminar-form">
    {% csrf_token %}
    <button type="submit" onclick="return confirmDelete();">Eliminar</button>
    <a href="{% url 'listar_pedido' %}">Cancelar</a>
</form>
