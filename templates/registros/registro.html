<style>
    /* Estilos generales del formulario */
    form {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background-color: #f9f9f9;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    /* Estilos para los elementos de entrada */
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="date"],
    input[type="file"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
    }

    /* Estilo para el bot칩n */
    .button {
        width: 100%;
        padding: 10px;
        margin-top: 20px;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    /* Estilo para el bot칩n al pasar el cursor */
    .button:hover {
        background-color: #0056b3;
    }

    /* Estilos para los mensajes de ayuda */
    .help-text {
        font-size: 12px;
        color: #777;
        margin-top: -5px;
    }

    /* Estilo para errores de validaci칩n */
    .error {
        color: red;
        /* Color de error */
        font-size: 12px;
        /* Tama침o de fuente */
        margin-top: -5px;
    }
</style>

{% include 'base/base.html' %}

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form_usuario.as_p }}
    {{ form_perfil.as_p  }}
    <button class="button" type="submit">Registrarse</button>
</form>
